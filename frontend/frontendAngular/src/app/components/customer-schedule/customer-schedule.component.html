<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Empresa</th>
      <th scope="col">Telefone</th>
      <th scope="col">Endere√ßo</th>
      <th scope="col">Cidade / UF</th>
      <th scope="col">Data / Hora</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let scheduling of schedulings; let i = index">
      <th scope="row">{{i+1}}</th>

      <ng-container *ngFor="let c of company">
        <td *ngIf="scheduling['company'] == c['id']">{{c['name']}}</td>
      </ng-container>

      <ng-container *ngFor="let c of company">
        <td *ngIf="scheduling['company'] == c['id']">{{c['telephone_number']}}</td>
      </ng-container>

      <ng-container *ngFor="let c of company">
        <td *ngIf="scheduling['company'] == c['id']">{{c['address']}}</td>
      </ng-container>

      <ng-container *ngFor="let c of company">
        <td *ngIf="scheduling['company'] == c['id']">{{c['city']}} / {{c['uf']}}</td>
      </ng-container>

      <td> {{scheduling['schedulingDate'] | date: 'dd/MM/yyyy' }} / <strong>{{scheduling['schedulingTime']}}</strong>
      </td>
    </tr>
  </tbody>
</table>
