<div class="container">

  <div class="child-img">

    <img id="img" src="../../../assets/SVGEmpresa.svg">

  </div>

  <div class="child">

    <h1 class="titulo" mat-dialog-title> {{get['company']['name']}} </h1>

    <div class="conteudo">

      <mat-dialog-content id="conteudo">
        <div> CNPJ: {{get['company']['cnpj']}} </div>
        <div>ENDEREÃ‡O: {{get['company']['adress']}}</div>
        <div>CEP: {{get['company']['cep']}}</div>
        <div>CIDADE: {{get['company']['city']}}</div>
        <div>UF: {{get['company']['uf']}}</div>
        <div>TELEFONE: {{get['company']['telephone_number']}}</div>
        <div>EMAIL: {{get['email']}}</div>
      </mat-dialog-content>


      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-dialog-actions>
        <button class="button" mat-button mat-dialog-close>AGENDAR</button>
      </mat-dialog-actions>
    </div>




  </div>

</div>
