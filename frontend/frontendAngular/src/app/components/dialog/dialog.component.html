<div class="d-flex justify-content-around align-items-center mt-4">
  <div>
    <img id="img" src="../../../assets/SVGCompany.svg">
  </div>
  <div>
    <h1 mat-dialog-title> {{company.name}} </h1>
    <div>
      <mat-dialog-content>
        <div>CNPJ: {{company.cnpj}} </div>
        <div>ENDEREÃ‡O: {{company.address}}</div>
        <div>CEP: {{company.cep}}</div>
        <div>CIDADE: {{company.city}}</div>
        <div>UF: {{company.uf}}</div>
        <div>TELEFONE: {{company.telephone_number}}</div>
      </mat-dialog-content>

      <mat-form-field appearance="fill" class="mt-3">
        <mat-label>Data do agendamento</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-dialog-actions class="justify-content-center">
        <button color="primary" mat-raised-button mat-dialog-close>AGENDAR</button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
