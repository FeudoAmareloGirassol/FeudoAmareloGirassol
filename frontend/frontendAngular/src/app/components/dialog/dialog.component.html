<div class="d-flex justify-content-around align-items-center" style="height: 100%;">
  <div>
    <img id="img" src="../../../assets/SVGEmpresa.svg">
  </div>
  <div>
    <h1 mat-dialog-title> {{company.name}} </h1>
    <div>
      <mat-dialog-content>
        <div>CNPJ: {{company.cnpj}} </div>
        <div>ENDEREÇO: {{company.address}}</div>
        <div>CEP: {{company.cep}}</div>
        <div>CIDADE: {{company.city}}</div>
        <div>UF: {{company.uf}}</div>
        <div>TELEFONE: {{company.telephone_number}}</div>
        <!-- <div>EMAIL: {{company.email}}</div> -->
      </mat-dialog-content>

      <form class="example-form" [formGroup]="SchedulingForm">
        <mat-form-field appearance="fill" class="mt-3">
          <mat-label>Data do agendamento</mat-label>
          <input matInput [matDatepicker]="picker" [min]="tomorrow" formControlName='SchedulingDate'
            name='SchedulingDate'>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field><br>
        <mat-form-field class="example-full-width">
          <mat-label>Horário do agendamento</mat-label>
          <input matInput type="time" formControlName="SchedulingHour" #time>
        </mat-form-field>
      </form>

      <mat-dialog-actions class="justify-content-center">
        <button color="primary" mat-raised-button mat-dialog-close (click)="submit()">AGENDAR</button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
