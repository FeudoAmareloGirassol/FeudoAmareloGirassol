<div class="row justify-content-around">
    <mat-card class="col-md-6 ml-5 mt-5">
        <form clas="col" [formGroup]="form">
            <mat-form-field class="col my-3" appearance="fill">
                <mat-label>Nome</mat-label>
                <input type="text" matInput formControlName ="nome">
            </mat-form-field>

            <mat-form-field class="col my-3" appearance="fill">
                <mat-label>CNPJ</mat-label>
                <input type="text" matInput formControlName ="cnpj">
            </mat-form-field>

            <mat-form-field class="col-6 my-3" appearance="fill">
                <mat-label>Endere√ßo</mat-label>
                <input type="text" matInput formControlName ="address">
            </mat-form-field>

            <mat-form-field class="col-6" appearance="fill">
                <mat-label>CEP</mat-label>
                <input type="text" matInput formControlName ="cep">
            </mat-form-field>

            <mat-form-field class="col-6 my-3" appearance="fill">
                <mat-label>Cidade</mat-label>
                <input type="text" matInput formControlName ="city">
            </mat-form-field>

            <mat-form-field class="col-6" appearance="fill">
                <mat-label>UF</mat-label>
                <input type="text" matInput formControlName ="uf">
            </mat-form-field>

            <mat-form-field class="col-6 my-3" appearance="fill">
                <mat-label>Telefone</mat-label>
                <input type="text" matInput formControlName ="phone">
            </mat-form-field>

            <mat-form-field class="col-6" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName ="email">
            </mat-form-field>

            <mat-form-field class="col-6 my-3" appearance="fill">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName ="password">
            </mat-form-field>

            <mat-form-field class="col-6" appearance="fill">
                <mat-label>Confirme sua senha</mat-label>
                <input type="password" matInput formControlName ="confirmPassword">
            </mat-form-field>
            <div class="row justify-content-around">
            <button class="col-4 my-3" color="primary" mat-raised-button>Cadastrar</button>
            </div>
        </form>
    </mat-card>
    <div class="m-5" >
        <img src="assets/SVGCadastroCompany.svg" alt="SVGCadastroCompany">
    </div>
</div>
