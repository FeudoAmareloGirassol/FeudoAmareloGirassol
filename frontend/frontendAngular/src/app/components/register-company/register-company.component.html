<div>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>CNPJ</mat-label>
            <input matInput formControlName="cnpj" />
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Endere√ßo</mat-label>
            <input matInput formControlName="adress" />
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>CEP</mat-label>
            <input matInput formControlName="cep" />
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="city" />
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>UF</mat-label>
            <input matInput formControlName="uf" />
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="telephone_number" />
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="password" />
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Confirmar senha</mat-label>
            <input matInput type="password" formControlName="confirm_password" />
        </mat-form-field>
        <br>
    </form>
    <button mat-raised-button (click)="submit()" color="primary">Cadastrar</button>
</div>
