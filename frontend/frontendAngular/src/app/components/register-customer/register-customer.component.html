<div class="row justify-content-around">
    <mat-card class="col-md-6 ml-5 mt-5">
        <form [formGroup]="form">           
            <mat-form-field class="col mt-5 my-3" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName ="email">
            </mat-form-field>

            <mat-form-field class="col my-3" appearance="fill">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName ="password">
            </mat-form-field>

            <mat-form-field class="col my-3" appearance="fill">
                <mat-label>Confirme sua senha</mat-label>
                <input type="password" matInput formControlName ="confirmPassword">
            </mat-form-field>

            <div class="row justify-content-around">
                <button class="col-4 my-3" color="primary" mat-raised-button>Cadastrar</button>
            </div>
        </form>

    </mat-card>

    <div class="m-5">
        <img src="assets/SVGCadastroCustomer.svg" alt="SVGCadastroCustomer">
    </div>
</div>
